<html>
<head>
    <meta charset="UTF-8">
    <title>Noho shop</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body dir="rtl">
    <header>
        <h1 class="header_title">فروشگاه نوژه</h1>
    </header>
    <h2 class="items_title">کالا ها</h3>
    <section class="items">
    </section>
    <h2 class="basket_title hidden">سبد خرید</h3>
    <section class="basket hidden">
        <table class="basket_table">
            <thead>
                <tr>
                    <th>عکس کالا</th>
                    <th>نام کالا</th>
                    <th>قیمت</th>
                    <th>تعداد</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody class="tbody"></tbody>
            <tr class="end_row">
                <td class="final_price" colspan="3">
                    <span class="final_num"></span>
                    <span class="final_unit">تومان</span>
                </td>
                <td class="final_btn" colspan="1">
                    <button class="final_basket_empty">خالی کردن سبد</button>
                </td>
                <td class="final_btn" colspan="2">
                    <button class="final_btn_elem">نهایی کردن خرید</button>
                </td>
            </tr>
        </table>
    </section>
    <footer>
        <p class="footer_text">این سایت آزمایشی میباشد.</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
